<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{{ url_for('static', filename='./register/vendor/mdi-font/css/material-design-iconic-font.min.css') }}   " rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='./register/vendor/font-awesome-4.7/css/font-awesome.min.css') }}   " rel="stylesheet" media="all">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename='./register/vendor/select2/select2.min.css') }}  " rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='./register/vendor/datepicker/daterangepicker.css') }} " rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='./register/css/main.css') }} " rel="stylesheet" media="all">


    <style>
.alert {
  padding: 20px;
  border-radius: 15px;
  background-color: #f44336;
  color: white;
  opacity: 1;
  transition: opacity 0.6s;
  margin-bottom: 15px;
}

.alert.success {background-color: #4CAF50;}
.alert.info {background-color: #2196F3;}
.alert.warning {background-color: #ff9800;}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>

</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">






        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">

    <div class="alert info" id="result">
                    </div>

                    <h2 class="title">E-Mon System Registration</h2>





                    <form method="POST" action="/processNewRegisterUser"  >
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="name" >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text"  name="family">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthdate" >
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="sex" id="male" value="male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="sex" id="female" value="female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">National id</label>
                                    <input class="input--style-4" type="Number" name="nationalid" >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="tel" name="mobile"  pattern="^09[0-9]{9}">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="text" name="proglang" id="proglang">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="Password" name="password" >
                                </div>
                            </div>
                        </div>

                      
                   

                        <div class="input-group">
                            <label class="label">City</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select  name="city">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Goteburg</option>
                                    <option>Stockholm</option>
                                    <option>Malmo</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="col-1">
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <input class="input--style-4" type="text" name="address" >
                                </div>
                        </div>
                        <hr>
                        <br>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">TagID</label>
                                    <input class="input--style-4" type="text" name="tagid" >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">PinID</label>
                                    <input class="input--style-4" type="text" id="pinid" name="pinid" >
                                </div>
                            </div>
                        </div>


                        <div class="p-t-15">
                            <button id="mybutt"  class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='./register/vendor/jquery/jquery.min.js') }} "></script>
    <!-- Vendor JS-->
    <script src="{{ url_for('static', filename='./register/vendor/select2/select2.min.js') }}  "></script>
    <script src="{{ url_for('static', filename='./register/vendor/datepicker/moment.min.js') }}  "></script>
    <script src="{{ url_for('static', filename='./register/vendor/datepicker/daterangepicker.js') }}  "></script>
    <script src="{{ url_for('static', filename='js/my.js') }}" type="text/javascript"> </script>
    <!-- Main JS-->
    <script src="{{ url_for('static', filename='./register/js/global.js') }}  "></script>

<script>
var close = document.getElementsByClassName("closebtn");
var i;

for (i = 0; i < close.length; i++) {
  close[i].onclick = function(){
    var div = this.parentElement;
    div.style.opacity = "0";
    setTimeout(function(){ div.style.display = "none"; }, 600);
  }
}
</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
